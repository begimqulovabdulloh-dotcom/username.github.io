<body>

<div class="slide-text" id="slide">Men web sayt yaratishni oâ€˜rganayapman</div>

<script>
// Rang-barab matn slaydi
let slides = [
    "Men web sayt yaratishni oâ€˜rganayapman",
    "Men dasturlashni yaxshi koâ€˜raman",
    "Kelajakda katta developer boâ€˜laman",

let colors = ["#f44336","#2196f3","#4caf50","#ff9800"]; // fon ranglari

function showNextSlide() {

}

</script>
